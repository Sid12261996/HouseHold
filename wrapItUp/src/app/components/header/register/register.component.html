<div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Input">
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="Textarea"></textarea>
    </mat-form-field>
    <br/>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 regis">
      
    
      <h2 align="center" style="color: #9F42E6"><b>Register</b></h2>
    
      <div class="row">
       <form action="/log-in"  [formGroup]="formFields" (ngSubmit)="Register()" >
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="usr" formControlName="Username" required> 
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            
            <input type="email" class="form-control" id="email" formControlName="Email" required>
        </div>
        <div class="form-group">
            
          <label for="pwd">Password:</label>
          <div>
          <input type="password" class="form-control" id="pwd" formControlName="Password" required>
          </div>
          <label for="cpwd">Confirm Password:</label>
          <div>
          <input type="password" class="form-control" id="cpwd" formControlName="ConfirmPassword"  required>
        </div>
    
        
        </div>
    
        <div class="form-group row">
            <div class="col-md-6"> 
            <label for="pwd">Phonenumber:</label>
            <div>
                <input type="number" class="form-control" id="Phonenumber" formControlName="PhoneNumber" required>
            </div>
    
          </div>
    
          <div class="col-md-6">
    
          <label for="addr">Address:</label>
          <input type="text" class="form-control" id="addr" formControlName="Address" required>
        </div>  
        </div>
        <div class="form-group row">
        
            <div class="col-md-6">
                <label for="city">Country:</label>
                <select class="form-control" id="city" formControlName="Country" required>
                
                  <option *ngFor(let c of country) >{{c.Name}}</option>
                  
                </select>
            </div>
          <div class="col-md-6">
          <label for="state">State:</label>
          <select class="form-control" id="state" formControlName="State" required (click)='country'>
            <option>Mumbai</option>
            <option>Punjab</option>
            <option>Goa</option>
            <option>chennai</option>
          </select>
        </div>
        
        </div>
        <div class="form-group" align="center">
         
        <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
      </form>
      </div>
      </div>
      <div class="col-md-3"></div>
      </div>
    </div>
    
    <div><br/><br/><hr>
        Do You Already have an Account then <a [routerLink]='["/log-in"]' >Login</a>
    </div>



     <!-- Login Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><a>Login</a></button>
    
</div>
