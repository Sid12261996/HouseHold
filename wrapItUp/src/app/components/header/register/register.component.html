<div class="example-container">
  <form [formGroup]="formFields" (ngSubmit)="Register()" >
  <mat-label><h3 align = "center"> Register</h3></mat-label>
    <mat-form-field>
        <input matInput placeholder="User Name" type="text" formControlName="Username"/>
     
      </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Email" type="email" formControlName="Email"/>
   </mat-form-field>
   <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="Password"/>
    </mat-form-field>
<mat-form-field>
    <input matInput placeholder="Confirm password" type="password" formControlName="ConfirmPassword"/>
  </mat-form-field>
<mat-form-field>
    <input matInput placeholder="Phone Number" type="number" formControlName="PhoneNumber"/>
   </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Address" type="text" formControlName="Address"/>
   
    </mat-form-field>
   
<mat-form-field>
  <select matNativeControl required formControlName="Country">
    <option value="volvo">Select Country</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
</mat-form-field>

<mat-form-field>
  <select matNativeControl required formControlName="State">
    <option value="volvo">Select State</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
</mat-form-field>

<button mat-raised-button color="primary">Register</button>
</form>
</div>
