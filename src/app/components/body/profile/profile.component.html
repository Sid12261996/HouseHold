<div class="row m-0 mt-3">
  <div class="col-md-3 p-0">
    <div class="row m-0">
      <div class="col-md-12 p-0">
        <img [src]="user$.ImageUrl" alt="../../../../assets/user_profile/indian-army.jpg" class="profileSize">
      </div>
    </div>
    <div class="row m-0 ml-4 mr-4 rowshadow">
      <div class="col-md-10 p-0">
        <p class="userName">{{user$.Username}}</p>
      </div>
      <div class="col-md-2 p-0">
          <span class="userprofileEdit"><i class='fas fa-user-edit' style='font-size:18px;color:#ffffff;background-color:#FF366D;padding: 8px;border-radius: 40px'></i></span>
      </div>
    </div>
    <div class="row m-0 ml-4 mr-4 mt-1 rowshadow">
      <div class="col-md-2 p-0">
          <span class="useremaillogo">
              <i class="material-icons"style='font-size:18px;color:#ffffff;background-color:#FF366D;padding: 8px;border-radius: 4px'>email</i>
          </span>
      </div>
      <div class="col-md-10 p-0">
          <p class="useremail">{{user$.Email}}</p>
      </div>
    </div>
    <div class="row m-0 ml-4 mr-4 rowshadow">
      <div class="col-md-2 p-0">
          <span class="userprofileEdit"><i class='fas fa-home' style='font-size:18px;color:#ffffff;background-color:#FF366D;padding: 8px;border-radius: 4px'></i></span>
      </div>
      <div class="col-md-10 p-0">
          <p class="">{{user$.State}},{{user$.Country}}</p>
      </div>
    </div>
    <div class="row m-0 ml-4 mr-4 rowshadow">
      <div class="col-md-2 p-0">
          <span class="userprofileEdit"><i class='fas fa-mobile-alt' style='font-size:18px;color:#ffffff;background-color:#FF366D;padding: 8px;border-radius: 4px;width: 36px; text-align:center'></i></span>
      </div>
      <div class="col-md-10 p-0">
          <p class="">{{user$.PhoneNumber}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-9 p-0">
    <div class="row m-0 ml-4 mr-4 mt-4">
        <h6>User Name:<h3 class="ml-5">{{user$.Username}}</h3></h6>
      <input type="button" value="Edit" #edit (click)="Edit()">
    </div>
    <div class="row m-0 ml-4 mr-4">
        <h6>Skills:</h6>
    </div>
    <div class="row m-0 ml-4 mr-4">
        <div class="col-md-11 p-0 ml-5">
          <div class="skillbox">
              <i class='fab fa-html5' style='font-size:36px;color:white;'><h6> <small>HTML</small> </h6></i>
          </div>
          <div class="skillbox2">
              <i class='fab fa-css3-alt' style='font-size:36px;color:white;'><h6> <small>CSS</small> </h6></i>
          </div>
          <div class="skillbox">
              <i class='fab fa-js-square' style='font-size:36px;color:white;'><h6> <small>JavaScript</small> </h6></i>
          </div>
          <div class="skillbox2">
              <i class='fab fa-php' style='font-size:36px;color:white;'><h6> <small>PHP</small> </h6></i>
          </div>
          <div class="skillbox">
              <i class='fas fa-database' style='font-size:36px;color:white;'><h6> <small>Database</small> </h6></i>
          </div>
          <div class="skillboxadd">
              <i class='fas fa-plus' style='font-size:30px;color:white;'></i>
          </div>
        </div>
    </div>
  </div>
</div>
