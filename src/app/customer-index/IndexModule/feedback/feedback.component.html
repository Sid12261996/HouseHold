<div class="row mt-3">
  <div class="col-md-12 col-sm-12 text-center">
      <h4 style="color:gray">Wrap It Up <span style="color:#FF366D;font-size: 36px;"> FEEDBACK</span></h4>
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-2 col-sm-12 text-center">
  </div>
  <div class="col-md-4 col-sm-12 text-center p-0">
    <mat-card class="feedbackInfo">
      <h6>Send us your feedback!</h6>
      <br>
    <i>FEEDBACK help us to provide you best service</i>
    </mat-card>
  </div>
  <div class="col-md-4 col-sm-12 text-center p-0">
    <mat-card class="feedbackFrom">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Title">
        </mat-form-field>
        <mat-radio-group aria-label="Select an option" class="mt-3">
          <label class="ml-2 mr-2" for="angry">
            <i class='fas fa-angry angry' id="angry2" style='font-size:40px'></i>
            <input type="radio" name="feedback" value="1" id="angry">
          </label>
          <label class="ml-2 mr-2">
            <i class='fas fa-frown frown' style='font-size:40px'></i>
            <input type="radio" name="feedback" value="2" id="">
          </label>
          <label class="ml-2 mr-2">
            <i class='fas fa-meh meh' style='font-size:40px'></i>
            <input type="radio" name="feedback" value="3" id="">
          </label>
          <label class="ml-2 mr-2">
            <i class='fas fa-smile smile' style='font-size:40px'></i>
            <input type="radio" name="feedback" value="4" id="">
          </label>
          <label class="ml-2 mr-2">
            <i class='fas fa-laugh laugh' style='font-size:40px'></i>
            <input type="radio" name="feedback" value="5" id="">
          </label>
        </mat-radio-group>
        <mat-form-field class="mt-4">
          <textarea matInput placeholder="Message"></textarea>
        </mat-form-field>
        <div class="example-button-row mt-3">
            <button mat-raised-button color="primary">Send <i class="material-icons" style="size: 16px">send</i></button>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-2 col-sm-12 text-center">
  </div>
</div>
